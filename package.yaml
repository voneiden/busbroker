name:                busmaster2000
version:             0.1.0.0
github:              "Github username here/busmaster2000"
license:             BSD3
author:              "Author name here"
maintainer:          "Author email here"
copyright:           "2019 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Github username here/busmaster2000#readme>

dependencies:
- base >= 4.9 && < 5
- containers
- stm
- stm-chans
- split
- network
- network-simple
- safe-exceptions
- bytestring
- utf8-string
- tomland


library:
  source-dirs:
  - src

executables:
  busmaster2000-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - busmaster2000

tests:
  busmaster2000-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - busmaster2000
